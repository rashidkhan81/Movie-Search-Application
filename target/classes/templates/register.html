<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<title>Sign Up</title>
<style>


    body {
        font-family: Arial, sans-serif;

        color: #fff;
    }

        text-align: center;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }

        display: block;

    }
    .form-group input {
        width: 100%;

        border: none;
        border-radius: 5px;
    }

    }

    }
    .success-message {
        background-color: blue;
        color: #fff;

        border-radius: 3px;
        text-align: center; 
    }

        color: red;

<body>
<div class="container">
<div class="form-container">


<div th:if="${param.success}">
<div class="success-message">

<p class="text-center text-success" style="color: yellow;">Registration successfully</p>
</div>
</div>
   

    <h2>Sign Up</h2>

    
    
    
    <form  
    method="post"
    role="form"
    th:action="@{/register}"
    th:object="${user}"
    
    >
    
      <div class="form-group">
            <label for="text">Full Name:</label>
            <input th:field="*{fullname}" type="text" id="fullname" name="fullname" required>
        </div>
        
        
        
       <div class="form-group">
		    <label for="username">User Name:</label>
		    <input th:field="*{username}" type="text" id="username" name="username" required>
		<!--     <span th:if="${userExists}" style="color:red;">Name is taken</span>
 -->      </div>

        
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input th:field="*{password}" type="password" id="password" name="password" required>
        </div>
        
      
       
       
        
        
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
     <span class="register-link">Already Sine Up   <a th:href="@{/login}">Sign in</a></span>
</div>
</div>


<script>
  function showRegisterSuccess() {
    var messageElement = document.getElementById("register-success-message");
    messageElement.style.display = "block"; // Show the message
    
    setTimeout(function() {
      messageElement.style.display = "none"; // Hide the message after 5 seconds
    }, 5000);
  }
</script>
</body>
</html>
